<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
      <link rel="icon" href="sword-cross.png" >
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Moon Miner</title>
</head>

<body>
    <main class="container">
      <section class="row justify-content-center">
        <div class="col-5">
          <img onclick="mine()" class="img-fluid moon" src="https://pngimg.com/uploads/moon/moon_PNG21.png">
        </div>
      </section>
      <section class="row justify-content-center mb-2 gap-1">
        <div class="col-5 border text-white fw-bold fs-5">
          <span id="total-cheese">Total Cheese: 200</span>
        </div>
        <div class="col-5 border text-white fw-bold fs-5">
          <span id="cheese-per-click" >Cheese Per Click: 1</span>
        </div>
      </section>
      <section class="row justify-content-around mb-2">
        <div class="col-4 border text-white">
          <span id="total-pickaxes">Total Pickaxes: 1</span>
        </div>
        <button onclick="buyPickaxe()" class="col-2 btn btn-danger">
          <span>100 Cheese:  Pickaxe +1</span>
        <button onclick="buyPickaxe5()" class="col-2 btn btn-danger">
          <span>500 Cheese:  Pickaxe +5</span>
      </section>
      <section class="row justify-content-around">
        <div class="col-4 border text-white text-">
          <span id="total-rovers">Total Rovers: 1</span>
          <p id="passive-rover">Passive Rover Income: 0</p>
        </div>
        <button onclick="buyRover(1000, 1)" class="col-2 btn btn-danger">
          <span>1k Cheese:  Rover +1</span>
        <button onclick="buyRover(5000, 5)" class="col-2 btn btn-danger">
          <span>5k Cheese:  Rover +5</span>
        </button>
      </section>
    </main>
</body>
</html>
